<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Photobox Multimedia SCADA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="main-menu">
    <img src="" alt="Logo SNAP" class="logo" />
    <button id="startBtn" class="big">Mulai Sesi</button>
  </div>

  <h1 class="navTitle">SNAP || Capture the Moment, Create the Story</h1>

  <div id="fiveMinTimer" class="five-min-timer hidden"></div>

  <div id="stage-template" class="stage hidden">
    <h1 class="title">Silahkan Pilih Template</h1>

    <div class="carousel">
      <button id="prevBtn" class="nav-btn">◀</button>
      <div class="carousel-view">
        <img id="carouselImg" src="templates/template1.png" alt="template preview" />
      </div>
      <button id="nextBtn" class="nav-btn">▶</button>
    </div>

    <div class="template-actions">
      <button id="useTemplateBtn" class="primary">Gunakan Template Ini</button>
      <div class="choose-hint">Gunakan tombol kiri / kanan atau slider untuk melihat template lain</div>
    </div>

    <div class="sample-usage">
      <h3>Template Overlay yang akan digunakan</h3>
      <div id="exampleStack" class="example-stack"></div>
    </div>
  </div>

  <div id="stage-camera" class="stage hidden">
    <h1 class="title">Siap Memotret Template: <span id="currentTemplateName">template1.png</span></h1>
    <div class="live-row">
      <video id="camera" autoplay playsinline></video>
      <div class="side-panel">
        <div class="controls">
          <label>Shots: <strong>3</strong></label>
          <label>Resolution: <strong>1280×720</strong></label>
          <div class="gridButton">
            <button id="captureBtn" class="big">Mulai Pemotretan</button>
            <button id="backBtn" class="primary">Kembali Pilih Template</button>
          </div>
        </div>

        <div class="gallery">
          <h4>Saved (auto-update)</h4>
          <div id="savedList"></div>
        </div>
      </div>
    </div>

    <div id="countdown" class="countdown"></div>
  </div>

  <div id="previewPopup" class="popup hidden">
    <div class="popup-inner">
      <img id="previewFinal" alt="preview result" />
      <div class="popup-actions">
        <button id="saveBtn" class="green">Simpan</button>
        <button id="retakeBtn" class="red">Ulangi</button>
      </div>
    </div>
  </div>
  <footer style="text-align:center; padding:10px; font-size:14px; color:#666;">
    &copy; 2025 Multimedia SCADA - All rights reserved.
  </footer>
  <script src="app.js"></script>
</body>
</html>
